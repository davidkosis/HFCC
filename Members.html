  // Function to show name suggestions as the user types
  function showSuggestions() {
    var query = document.getElementById('search').value.toLowerCase();
    var nameSuggestions = document.getElementById('nameSuggestions');
    nameSuggestions.innerHTML = '';

    var matchingNames = names.filter(function(name) {
      return name.toLowerCase().includes(query);
    });

    if (matchingNames.length > 0) {
      for (var i = 0; i < matchingNames.length; i++) {
        nameSuggestions.innerHTML += '<p>' + matchingNames[i] + '</p>';
      }
    } else {
      nameSuggestions.innerHTML = '<p>No matching names found.</p>';
    }
  }
